<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <p>Intern Id: {{intern_id}}</p>
    <div id="job-container"></div>

    <script>
        // Get references to HTML elements
        function createJobElement(Internship) {
            const jobContainer = document.getElementById('job-container');

            const jobItem = document.createElement('div');
            jobItem.classList.add('single-job-items', 'mb-30');

            const jobItems = document.createElement('div');
            jobItems.classList.add('job-items');

            const companyDetails = document.createElement('div');
            companyDetails.setAttribute('name', 'intern_id');

            const jobTitle = document.createElement('h4');
            jobTitle.setAttribute('name', 'job_title');
            jobTitle.textContent = jobData.title;

            const companyName = document.createElement('p');
            companyName.setAttribute('name', 'com_name');
            companyName.textContent = jobData.companyName;

            const jobDescription = document.createElement('p');
            jobDescription.setAttribute('name', 'job_details');
            jobDescription.textContent = jobData.description;

            const jobDetailsList = document.createElement('ul');
            jobDetailsList.classList.add('job-details');

            const salary = document.createElement('li');
            salary.setAttribute('name', 'salary');
            salary.textContent = jobData.salary;

            const location = document.createElement('li');
            location.setAttribute('name', 'location');
            location.textContent = jobData.location;

            const workingDays = document.createElement('li');
            workingDays.setAttribute('name', 'working_day');
            workingDays.textContent = jobData.workingDays;

            const workingHours = document.createElement('li');
            workingHours.setAttribute('name', 'working_hour');
            workingHours.textContent = jobData.workingHours;

            const accommodation = document.createElement('li');
            accommodation.setAttribute('name', 'accommodation');
            accommodation.textContent = jobData.accommodation;

            jobDetailsList.appendChild(salary);
            jobDetailsList.appendChild(location);
            jobDetailsList.appendChild(workingDays);
            jobDetailsList.appendChild(workingHours);
            jobDetailsList.appendChild(accommodation);

            companyDetails.appendChild(jobTitle);
            companyDetails.appendChild(companyName);
            companyDetails.appendChild(jobDescription);
            companyDetails.appendChild(jobDetailsList);

            jobItems.appendChild(companyDetails);

            const itemsLink = document.createElement('div');
            itemsLink.classList.add('items-link', 'items-link2', 'f-right');

            const seeDetailsLink = document.createElement('a');
            seeDetailsLink.href = '';
            seeDetailsLink.textContent = 'See details';

            itemsLink.appendChild(seeDetailsLink);

            jobItem.appendChild(jobItems);
            jobItem.appendChild(itemsLink);

            jobContainer.appendChild(jobItem);
        }

        const Internship = [
            {
                title: 'Software Engineer',
                companyName: 'Company Name: RHQ SDN BHD',
                description: 'Description: Just code',
                salary: 'Salary: RM500',
                location: 'Location: KL',
                workingDays: 'Working Days: Monday - Friday',
                workingHours: 'Working Hours: 08:00 AM - 10:00 AM',
                accommodation: 'Accommodation Provided: No',
            },
            {
                title: 'Web Developer',
                companyName: 'Company Name: ABC Inc.',
                description: 'Description: Create amazing websites',
                salary: 'Salary: RM1000',
                location: 'Location: Penang',
                workingDays: 'Working Days: Monday - Friday',
                workingHours: 'Working Hours: 09:00 AM - 05:00 PM',
                accommodation: 'Accommodation Provided: Yes',
            },
            {
                title: 'Data Scientist',
                companyName: 'Google',
                description: 'Analyze data',
                salary: 'RM1000',
                location: 'Singapore',
                workingDays: 'Tuesday - Saturday',
                workingHours: '10:00 AM - 06:00 PM',
                accommodation: 'Yes',
            },
        ];

        for (let i = 0; i < Internship.length; i++) {
            createJobElement(Internship[i]);

        }

    </script>

</body>

</html>
